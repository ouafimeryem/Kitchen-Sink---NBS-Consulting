<template>
<div class="div2">
    <form action="" class="search-bar">
        <input type="search" name="search" onkeyup={getKey} required>
        <button class="search-btn dropdown" disabled >
            <span style="font: bold ;color:white">...</span>
            <div class="dropdown-content">
                <div class="row">
                    <div class="column">
                <label class="cont">Les mieux classés
                    <input type="radio" onclick={classesf} checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="cont">Les plus likés
                    <input type="radio" onclick={likesf} name="radio">
                    <span class="checkmark"></span>
                </label>
                    <label class="cont">Les plus actifs
                    <input type="radio" onclick={actifsf} name="radio">
                    <span class="checkmark"></span>
                    </label>
                    <label class="cont">les plus récents
                    <input type="radio"   onclick={recentsf} name="radio">
                    <span class="checkmark"></span>
                    </label>
                </div>
                <div class="column">
                    <label class="cont">Tout type
                        <input type="radio" onclick={tousf} checked="checked" name="radio2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="cont">Articles
                        <input type="radio" onclick={articlesf} name="radio2">
                        <span class="checkmark"></span>
                    </label>
                        <label class="cont">Challenges
                        <input type="radio" onclick={challengesf} name="radio2">
                        <span class="checkmark"></span>
                        </label>
                        <label class="cont">Solutions
                        <input type="radio"   onclick={solutionsf} name="radio2">
                        <span class="checkmark"></span>
                        </label>
                    </div>
            </div>
                    

            </div>
        </button>
        
    </form>


    


    <div class="section full-height" style="
    
    margin-right: 30px;">
        <lightning-button label="New Post" onclick={openModal}></lightning-button>	
    </div>
</div>


<template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-new-post></c-new-post>	
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
